<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./setup.js"></script>
    <link rel="stylesheet" href="./editor.css">
</head>

<body>

    <!-- センタータグはやめようね -->
    <center id="wrapper">
        <label for="password">パスワード(仮)</label>
        <textarea name="" id="password" cols="20" rows="1"></textarea>
        <div id="editor" class="article-box"></div>
        <button id="save" class="btn-square">投稿</button>
        <button id="clear" class="btn-square">クリア</button>
    </center>

    <script src="https://cdn.jsdelivr.net/npm/@editorjs/header@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/list@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/delimiter@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/simple-image@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/image@latest"></script>
    <script src="./script.js"></script>
</body>

</html>
